<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Basic JSON Editor Example</title>
    <script src="json-editor/dist/jsoneditor.js"></script>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/json-schema-ref-parser/dist/ref-parser.js"></script>
  </head>
  <body>
    <h1>Basic JSON Editor Example</h1>
    
    <div id='editor_holder'></div>
    <button id='submit'>Submit (console.log)</button>
    
    <script>

      $.getJSON( "release-schema.json", function( data ) {
        $RefParser.dereference(data, function(err, schema) {
            if (err) {  
              console.error(err);
            }
            else {
              // `schema` is just a normal JavaScript object that contains your entire JSON Schema,
              // including referenced files, combined into a single object
              console.log(schema);

             // $("#editor_holder").html(JSON.stringify(schema))

              var editor = new JSONEditor(
                document.getElementById('editor_holder'),
                {
                  schema:data,
                  ajax:false
                }
              );
              
              // Hook up the submit button to log to the console
              document.getElementById('submit').addEventListener('click',function() {
                // Get the value from the editor
                console.log(editor.getValue());
              });

            }
        });


         
      });
      // Initialize the editor with a JSON schema
     
    </script>
  </body>
</html>
